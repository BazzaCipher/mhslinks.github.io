<div class="inner inner-bottom-padded links-body-inner fade-in fade-two">
  {% for section in page.sections %}
  <div class="pure-g{% if section.type and site.data.linktypes[section.type].class %} {{ site.data.linktypes[section.type].class }}{% endif %}">
    {% for link in section.body %}
    {% if link.text %}
    <div class="pure-u-1-1 pure-u-md-{{ link.size | default: '1-1' }}">{{ link.text }}</div>
    {% elsif link %}
    <div class="pure-u-1-1 pure-u-md-{{ link.size | default: '1-1' }}{% if link.divclasses %} {{ link.divclasses }}{% endif %}"><a class="pure-button button-xlarge button-{{ link.colour | default: 'green' }}" href="{{ link.url }}">{{ link.name }}</a></div>
    {% else %}
    <div class="pure-u-1-1 gridfix filler"></div>
    {% endif %}
    {% endfor %}
    {% if forloop.last != true %}
    <div class="pure-u-1-1 gridfix filler"></div>
    {% endif %}
  </div>
  {% endfor %}
</div>
