<script>
var tracker = ga.create('UA-74291620-1');
tracker.send('pageview');

function trackOutboundLink(url) {
    return function () {
        tracker.send('event', 'outbound', 'click', url, {
            'transport': 'beacon'
        });
    }
}


var links = document.getElementsByTagName("a");
var i = links.length; while (i--) {
    links[i].addEventListener("click", trackOutboundLink(links[i].href), false);

<script src="/js/js.cookie-2.1.4.min.js"></script>
<script>

var currentTime = new Date().getHours();

if (currentTime >= 19 || currentTime <= 6) {
	setNightMode(true);
}

if (Cookies.get("night-mode-enabled") === "true") {
	setNightMode(true);
}

function toggleNightMode() {
	if (document.body.className === "night-mode") {
		setNightMode(false);
		Cookies.set('night-mode-enabled', false);
	} else {
		setNightMode(true);
		Cookies.set('night-mode-enabled', true);
	}
}

function setNightMode(enable) {
	if (enable === true) {
		document.body.className = "night-mode";
	} else {
		document.body.className = "";
	}
}
</script>
